<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Delights{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'menu_list' %}">Menu</a></li>
                <li><a href="{% url 'inventory' %}">Inventory</a></li>
                <li><a href="{% url 'purchases' %}">Purchases</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Este bloco será substituído pelo conteúdo das páginas filhas -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Django Delights</p>
    </footer>
</body>
</html>
